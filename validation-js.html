<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-js.css">
    <title>Calculatrice avec javascript</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly placeholder="0">
        
        <div class="buttons">

            <div class="row">
                <button onclick="clearDisplay()" class="col">AC</button>
                <button onclick="toggleSign()" class="col">+/-</button>
                <button onclick="calculatePercentage()" class="col">%</button>
                <button onclick="appendToDisplay('/')" class="colo">÷</button>
            </div>
           
            <div class="row">
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')" class="colo">X</button>
            </div>
            <div class="row">
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')" class="colo"> <span> - </span> </button>
            </div>
            <div class="row">
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('+')" class="colo">+</button>
            </div>
            <div class="row">
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="calculateSquareRoot()">√</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculate()" class="colo">=</button>
            </div>
        </div>
    </div>
    <script src="calculatrice.js"></script>
</body>
</html>
